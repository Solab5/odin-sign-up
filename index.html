<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="container">
        <div class="section-1">
            <div class="section-1-header">
                <img src="assets/sideBar.png" alt="" class="sideimage" width="60px" height="80px">
                <div class="odin-logo">ODIN</div>
            </div>
        </div>
        <div class="section-2">
            <div class="intro">
                <p class="one">This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams.
                </p>
                <p class="two">You Know you want to</p>
            </div>
            <div class="signin">
                <form action="">
                    <fieldset>
                        <legend>Let's do this!</legend>
                            <div class="signup-form">
                                <div class="first-sign">
                                    <div>
                                        <label for="f-name">FIRST NAME</label>
                                        <input type="text" id="f-name" name="f-name"  class="text-form">
                                    </div>
                                    <div>
                                        <label for="email">EMAIL</label>
                                        <input type="email" id="email" name="email" class="text-form">
                                    </div>
                                    <div>
                                        <label for="pwd">PASSWORD</label>
                                        <input type="password" id="pwd" name="password" class="text-form" required>
                                    </div>
                                </div>

                                <div class="second-sign">
                                    <div>
                                        <label for="l-name">LAST NAME</label>
                                        <input type="text" id="l-name" name="l-name" class="text-form">
                                    </div>
                                    <div>
                                        <label for="telephone">PHONE NUMBER</label>
                                        <input type="tel" id="telephone" name="telephone" class="text-form">
                                    </div>
                                    <div>
                                        <label for="cpwd">CONFIRM PASSWORD</label>
                                        <input id="cpwd" type="password" name="confirm-password" class="text-form">
                                    </div>
                                </div>
                            </div>

                </form>

            </div>
            <div class="signup"> 
                <button type="submit" class="button"> Create Account</button> 
                <p>Already have an account? Log in</p>          

            </div>
        
        </div>
    </div>
</div>
</body>
</html>
