<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div>
    <div class="container">
        <div class="section-1">
            <div class="section-1-header">
                <img src="assets/sideBar.png" alt="" class="sideimage" width="60px" height="80px">
                <div class="odin-logo">ODIN</div>
            </div>
        </div>
        <div class="section-2">
            <div class="intro">
                <p class="one">This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams.
                </p>
                <p class="two">You Know you want to</p>
            </div>
            <div class="signin">
                <form action="">
                    
                    <h1>Let's do this!</h1>
                    <div class="signup-form">
                        <div class="name">
                            <div class="first-name">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="last-name">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>

                        </div>
                        <div class="details">
                            <div class="first-name">
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div class="telephone">
                                <label for="telephone">PHONE NUMBER</label>
                                <input type="tel" id="telephone" name="telephone">
                            </div>
                        </div>
                        <div class="passwords">
                            <div class="password">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd" required>
                                <div class="error"></div>
                            </div>
                            <div class="confirm-password">
                                <label for="cpwd">CONFIRM PASSWORD</label>
                                <input type="password" id="cpwd" name="cpwd" required>
                            </div>

                        </div>
                    </div>
                    <div class="signup"> 
                        <button type="submit" class="button"> Create Account</button> 
                        <p>Already have an account? Log in</p>          
        
                    </div>

                </form>

            </div>
    
        
        </div>
    </div>
</div>
</body>
</html>
